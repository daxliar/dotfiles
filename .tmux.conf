# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Status bar and colour
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m/%y #[fg=colour233,bg=colour245,bold] %H:%M:%S '

# Current window format
setw -g window-status-current-format ' #[fg=colour226,bg=colour241,bold]#I:#[fg=colour15,bg=colour241,bold]#W#[fg=colour50,bg=colour241,bold]#F '
setw -g window-status-format ' #[fg=colour226]#I:#[fg=colour250]#W#[fg=colour244]#F '
